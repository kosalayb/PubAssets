    <title> Assets Creation on Blockchain</title>
  </head>

  <body>

      <br><br>

      <div class="container">
        <h2> Creating Digital Assets</h2>
            <table>
              <tr>
                  <td> <label class="label label-default" for="asset">Asset Type:</label> </td>
                  <td> <input type="text" class="form-control" id="_type" placeholder="Enter Asset Type"> </td>
              </tr>

              <tr>
                  <td><label class="label label-default" for="asset">MAC Address:</label></td>
                  <td><input type="text" class="form-control" id="_mac" placeholder="Enter MAC Address"></td>
              </tr>

              <tr>
                  <td><label class="label label-default" for="asset">Purchased Date:</label></td>
                  <td><input type="text" class="form-control" id="_purDate" placeholder="Enter Purchased Date"></td>
              </tr>

              <tr>
                  <td><label class="label label-default" for="asset">Cost:</label></td>
                  <td><input type="text" class="form-control" id="_cost" placeholder="Enter Cost"></td>
              </tr>

              <tr>
                <td><button type="submit" id="addToken" class="btn btn-primary">Create Asset</button></td>
              <tr>


            </table>


            <br><br>
            <table >
                <tr> 
                  <td> <button type="button" id="burnNFT"  class="btn btn-primary">Delete Asset</button> </td> 
                </tr>
                <tr> 
                  <td>Asset ID </td>
                </tr>
                <tr>
                  <td> <input type="text" id="assetID" name="Token ID" size="40"> </td>
                </tr>

            </table>




      </div>

  </body>



</html>
